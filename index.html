<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container pt-2">
      <div class="main-box p-2">
        <h1 class="title-1">코알누 대학엠티</h1>
        <h1 class="title-2">술게임</h1>
        <h1 class="title-3"><span class="title-3-1">죽음</span>의 업&다운</h1>
        <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
        <h1 id="result-text">죽기 싫다면 맞춰라</h1>
        <h1 id="chance-area">남은 기회:5</h1>
        <div class="row InputBtn">
          <div class="col-md-6">
            <input
              type="number"
              id="user-input"
              class="form-control mb-2"
              placeholder="1부터 100까지 숫자를 입력"
            />
          </div>
          <div class="col-md-2">
            <button id="play-button" class="button-size mb-2 btn-color-1">Go!!</button>
          </div>
        </div>
      </div>
    </div>
    <button id="reset-button" class="button-size mt-3 btn-color-2">리셋!</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
